<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet/less" type="text/css" href="wordle.less"/>
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="box b1">
                <p class="l0 letter"></p>
            </div>
            <div class="box b2">
            </div>
            <div class="box b3">
            </div>
            <div class="box b4">
            </div>
            <div class="box b5">
                <p class="l1 letter"></p>
            </div>
            <div class="box b6">
            </div>
            <div class="box b7">
            </div>
            <div class="box b8">
            </div>
            <div class="box b9">
                <p class="l2 letter"></p>
            </div>
            <div class="box b10">
            </div>
            <div class="box b11">
            </div>
            <div class="box b12">
            </div>
            <div class="box b13">
                <p class="l3 letter"></p>
            </div>
            <div class="box b14">
            </div>
            <div class="box b15">
            </div>
            <div class="box b16">
            </div>
            <div class="box b17">
                <p class="l4 letter"></p>
            </div>
            <div class="box b18">
            </div>
            <div class="box b19">
            </div>
            <div class="box b20">
            </div>
            <div class="box b21">
                <p class="l5 letter"></p>
            </div>
            <div class="box b22">
            </div>
            <div class="box b23">
            </div>
            <div class="box b24">
            </div>
        </div>
        <p class="product">no two letters will be repeated</p>
        <div class="submit">
            <input class="input" type="text" name="word" maxlength="4" placeholder="Enter word">
            <p class="btn">Reset</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="wordle.js"></script>
</body>
</html>
